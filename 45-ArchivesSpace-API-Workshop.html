	<section><h1>4. Repositories</h1>

<h2>How do we know the path?</h2>

<ul>
<li>In the API docs, look for &ldquo;Get a Repository by ID&rdquo;</li>
</ul>

<pre><code class="language-shell">    curl -H &quot;X-ArchivesSpace-Session: $SESSION&quot; \
        'http://localhost:8089/repositories/1'
</code></pre>

<p>It looks like we add the numeric id to the end of the path (i.e. &ldquo;/1&rdquo;).</p>
